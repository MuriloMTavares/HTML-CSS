<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em diversos tamanhos de tela</p>
    <picture>
        <source media="(max-width:750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="foto picture">
    </picture>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Here it Comes - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Here it Comes - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Here it Comes - TrackTribe.wav" type="audio/wav">
    </audio>
        
    
</body>
</html>
