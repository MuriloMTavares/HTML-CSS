<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr><!--tag para linha-->
    <p>Voce pode colocar tudo dentro do par de tags &lt;p&gt;<!-- less than / greater than --> e &lt;/p&gt;</p>
    <p>Se precisar quebrar o<br><!--quebra de texto-->texto vc pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
    </p>
    <p>Vamos adicionar emojis:
        &#x1F628;
        &#x1F92A;
    </p>
</body>
</html>
