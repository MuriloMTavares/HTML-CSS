<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu servidor</p>
    <video width="700" poster="" controls autoplay>
        <source src="midias/video-mp4.mp4" type="video/mp4">
        <source src="midias/video-mp4 compacto.mp4" type="video/mp4">
        <source src="midias/video-mkv.mkv" type="video/mkv">
        <source src="midias/video-webm.webm" type="video/webm">
    </video>
    <h1>Incorporando videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dmTWX6f7z1g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>incorporando videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/9929595?h=7a885b322f&loop=1&title=0&byline=0&portrait=0" width="560" height="480" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
